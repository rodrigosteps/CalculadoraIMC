<!DOCTYPE html>

<body>


    <main class="container">
        <img src="./ASSETS/logo.svg" alt="logo calculadora"></img>

        <div class="input">
            <label for="nome">Nome:</label>
            <input type="text" id='nome' placeholder="Ex. Maria">
        </div>
        <div class="input">
            <label for="altura">Altura:</label>
            <input type="text" id='altura' placeholder="Ex. 1,70" inputmode="decimal" pattern="[0-9]*">
        </div>
        <div class="input">
            <label for="peso">Peso:</label>
            <input type="text" id='peso' placeholder="Ex. 89" inputmode="decimal" pattern="[0-9]*">
        </div>

        <button class="calcule" id="calcule">
            <p>Calcular%</p>
        </button>

        <div class="resultado">
            <span id="resultado">Seu IMC ser√° exibido aqui.</span>

        </div>

    </main>

    <footer class="footer">
        <a class="footerLogo" href="https://linktr.ee/rodrigosteps" target="_blank">
            <img src="./ASSETS/FOOTER2.svg"
            alt="logo footer">
        </a>

        <div class="social">
            <div class="links">
                <a href="https://github.com/rodrigosteps" target="_blank">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original-wordmark.svg"
                        alt="github" id="logo1">
                </a>

                <a href="https://www.linkedin.com/in/rodrigosps/" target="_blank">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/linkedin/linkedin-plain.svg"
                        alt="Linkdin" id="logo3" />
                </a>

                <a href="https://www.behance.net/rodrigosteps" target="_blank">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/behance/behance-plain.svg"
                        alt="beLogo" id="logo3" />
                </a>
            </div>
            </div>
    </footer>

    <!--Javascript-->
    <script src="./SRC/calculadora.js"></script>
